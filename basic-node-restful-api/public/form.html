<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center">
            <h1 class="text-center mb-5">Formulário</h1>
            <form action="/user_create" method="POST" class="align-middle">
              <div class="form-group">
               <label for="nome">Nome</label>
               <input type="text" class="form-control" name="criar_nome" id="nome" aria-describedby="nomeHelp" placeholder="Digite seu nome...">
               </div>
              <div class="form-group">
                 <label for="exampleInputPassword1">Sobrenome</label>
               <input type="text" name="criar_sobrenome" class="form-control" id="sobrenome" placeholder="Digite seu sobrenome...">
               <small id="nomeHelp" class="form-text text-muted">Não divulgaremos essas informações para ninguém</small>
            </div>

               <button type="submit" class="btn btn-primary" style="width:265px">Enviar</button>
          </form>
    </div>
    
</body>

<style>
    .container {
        height: 75vh;
    }
</style>
</html>
